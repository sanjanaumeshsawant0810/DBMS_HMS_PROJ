{% extends 'base.html' %}
{% block title %}Edit Doctor - MediCore{% endblock %}

{% block content %}
<div class="fade-in-up">
  <!-- Navigation Tabs -->
  <ul class="nav nav-pills mb-4">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('admin.patients') }}">Patients</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{ url_for('admin.doctors') }}">Doctors</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('admin.appointments') }}">Appointments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('admin.bills') }}">Billing</a>
    </li>
  </ul>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="bi bi-person-badge"></i> Edit Doctor Details</h3>
          </div>
          
          <form method="POST" class="row g-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-person me-1"></i>First Name</label>
              <input type="text" name="f_name" required class="form-control" value="{{ doctor['f_name'] }}">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-person me-1"></i>Last Name</label>
              <input type="text" name="l_name" required class="form-control" value="{{ doctor['l_name'] }}">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-award me-1"></i>Specialization</label>
              <input type="text" name="specialization" class="form-control" value="{{ doctor['specialization'] or '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-telephone me-1"></i>Contact</label>
              <input type="tel" name="contact" class="form-control" pattern="[0-9]{10}" placeholder="10-digit phone number" value="{{ doctor['contact'] or '' }}">
              <small class="text-muted">Must be 10 digits</small>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-building me-1"></i>Department</label>
              <input type="text" name="department" class="form-control" value="{{ doctor['department'] or '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-clock me-1"></i>Availability</label>
              <input type="text" name="availability" placeholder="e.g., Mon-Fri 9am-5pm" class="form-control" value="{{ doctor['availability'] or '' }}">
            </div>
            <div class="col-md-12">
              <label class="form-label"><i class="bi bi-key me-1"></i>New Password (leave blank to keep current)</label>
              <input type="password" name="password" class="form-control" placeholder="Enter new password to change, or leave blank">
              <small class="text-muted">Only fill this if you want to change the password</small>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-check-circle me-1"></i>Update Doctor
              </button>
              <a class="btn btn-secondary ms-2" href="{{ url_for('admin.doctors') }}">
                <i class="bi bi-x-circle me-1"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
