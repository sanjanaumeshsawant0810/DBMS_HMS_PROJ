{% extends 'base.html' %}
{% block title %}Doctor Login - HMS{% endblock %}

{% block content %}
<div class="login-bg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-5">
      <div class="form-card text-center form-card-transparent">
        <div class="mb-4">
          <i class="bi bi-person-badge-fill" style="font-size: 4rem; background: var(--gradient-secondary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
        </div>
        <h2 class="mb-2 fw-bold">Doctor Login</h2>
        <p class="text-muted mb-4">Access your medical dashboard</p>
        
        <form method="POST">
          <div class="mb-3 text-start">
            <label class="form-label">
              <i class="bi bi-person-fill text-primary me-2"></i>Username
            </label>
            <input class="form-control" name="username" placeholder="FirstNameLastName (e.g., JohnDoe)" required autofocus>
          </div>
          <div class="mb-4 text-start">
            <label class="form-label">
              <i class="bi bi-lock-fill text-primary me-2"></i>Password
            </label>
            <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
          </div>
          <button class="btn btn-secondary w-100 py-3" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
        
        <div class="mt-4 pt-3 border-top">
          <small class="text-muted">Other portals:</small><br>
          <a href="{{ url_for('admin.login') }}" class="text-decoration-none me-3">
            <i class="bi bi-shield-lock"></i> Admin
          </a>
          <a href="{{ url_for('patient.login') }}" class="text-decoration-none">
            <i class="bi bi-person"></i> Patient
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
