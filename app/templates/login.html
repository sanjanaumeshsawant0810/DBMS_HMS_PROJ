{% extends 'base.html' %}
{% block title %}Admin Login - HMS{% endblock %}

{% block content %}
<div class="login-bg">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-5">
            <div class="form-card form-card-transparent text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-lock-fill" style="font-size: 4rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                <h2 class="mb-2 fw-bold">Admin Login</h2>
                <p class="text-muted mb-4">Access the hospital management system</p>
                
                <form method="POST">
                    <div class="mb-3 text-start">
                        <label class="form-label">
                            <i class="bi bi-person-fill text-primary me-2"></i>Username
                        </label>
                        <input class="form-control" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="form-label">
                            <i class="bi bi-lock-fill text-primary me-2"></i>Password
                        </label>
                        <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <button class="btn btn-primary w-100 py-3" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="mt-4 pt-3 border-top">
                    <small class="text-muted">Other portals:</small><br>
                    <a href="{{ url_for('doctor.login') }}" class="text-decoration-none me-3">
                        <i class="bi bi-person-badge"></i> Doctor
                    </a>
                    <a href="{{ url_for('patient.login') }}" class="text-decoration-none">
                        <i class="bi bi-person"></i> Patient
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
